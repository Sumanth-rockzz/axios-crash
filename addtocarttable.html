<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Document</title>
</head>
<body>
    <form id="my-form" class="container d-flex align-items-center justify-content-center">
        <div class="border  border-dark rounded-5 border-4 p-5 m-5">
            <h3 class="mb-3 text-dark">Add to Your cart</h3>
            <msg id="msg" class="text-danger"></msg>
            <hr>
            <label>Product Price</label><br>
            <input id="price" type="number" required><br>
            <label>Product Name</label><br>
            <input id="pname" type="text" required><br><br>
            <div class=" d-flex align-items-center justify-content-center">
                <button id="add" class="btn btn-outline-primary">Add</button>
            </div>
        </div>
        <div>
            <div class=" d-flex flex-column align-items-center  justify-content-center">
            <label><h3>Total cart value</h3></label><br>
            <label><h2 id="totalprice"></h2></label><br>
            </div>
        <div>
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Delete</th>
                </thead>
                <tbody id="cartlist">
                </tbody>
            </table>
        </div>
    </form>
    <script src="addtocarttable.js"></script>
</body>
</html>
