<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="crudbooking.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.js"></script>
    </head>
    <body>
    <form novalidate id="my-form" class="was-validated">
        <panel>
        <h1 style="margin-top:20px; color:gold;">Book An Appointment</h1>
        <p style="color:white">Book a time slot and our representative will Manage Your Schedule.</p>
        <hr>
        <div class="msg">
            
        </div>
    <label for="name">Name</label><br>
    <input type="text" id="name" class="form-control" placeholder="Enter Your Name" required><br>
    <label for="ename" >Enter Your Email Id</label><br>
    <input type="email" id="email" class="form-control" placeholder="Enter Your Email Id" required><br>
    <label for="num">Mobile Number</label><br>
    <input type="number" id="number" class="form-control" placeholder="Enter Your Phone Number"  required><br>
    <label>Select Time Slot</label><br>
    <input type="date"  id="date">
    <input type="time" id="time"><br><br>
    <input type="submit" class="btn btn-warning" value='Book An Appointment'><br><br>
    </panel>
    </form><br><br>
    <div class="userdetails">
        <ol id="users"></ol>
    </div>
    </body>
    </html>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="crudbooking.js"></script>  
        <script src="js/bootstrap.js"></script>

    </body> 
</html>
