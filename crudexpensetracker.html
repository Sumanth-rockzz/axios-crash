<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
</head>
<body>
<div class="container  d-flex align-items-center justify-content-center">
    <form id="myform" class="border  border-dark rounded-5 border-4 p-5 m-5">
        <h1 class="mb-5 ">Expense Tracker</h1>
        <div class="msg text-danger">
        </div>
        <hr>
    <label class="form-label">Expense Amount</label>
     <div class="input-group ">
            <button class="btn btn-success">₹</button> 
        <input type="number" id="amount" class="form-control border-dark border-2" placeholder="Enter your Expense">
        
     </div>
     <label class="form-label" >Date and time</label>
    <div>
    <input type="datetime-local" class="form-control-sm" id="date">
    </div>
    <label class="form-label">Expenditure Reason</label>
    <div>
    <input type="text" class="form-control-sm" id="reason" placeholder="Mention Reason ">
    </div>
    <label class="form-label" >Select Category</label>
     <div>
    <select  id="category" class="form-select-sm">
        <option>Movie</option>
        <option>Food</option>
        <option>Shopping</option>
        <option>Bills</option>
        <option>Rent</option>
        <option>Others</option>
    </div>
    </select><br><br>
        <button id="add" class="btn btn-outline-warning text-dark">Add Expenditure</button> 
</form>
</div>
<div>
    
    <!-- <h3>Search through Date</h3>
    <div class="input-group ">

        <button  id="searchbtn" class="btn btn-success">go</button> 
     </div> 
     <hr>-->
<div class="d-flex flex-column align-items-center justify-content-center">
<label><h2>Total Expenses Till Date</h2></label>
<h1 id="totalexpense" class="text-success">0</h1>
<h2>₹</h2>
</div>
<h1>Track of Your Expenses...</h1>
<table class="table table-striped table-hover h6">
    <thead class="table-dark">
    <tr>
        <th>Date and Time </th>
        <th>Amount</th>
        <th>Reason</th>
        <th>Category</th>
        <th>Delete</th>
        <th>Edit</th>
    </tr>
</thead>
<tbody id="expenseslist">
</tbody>
</table>
</div>
<script src="crudexpensetracker.js"></script>
</body>
</html>
